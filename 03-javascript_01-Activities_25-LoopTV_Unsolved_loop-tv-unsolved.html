<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Declare two variables, one is an empty array
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Prompt for i'th favorite show and save to variable
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Add favorite tv show to array
        favTVshows.push(tvShow);
      }

      // Loop through array of shows
      for (var j = 0; j < favTVshows.length; j++) {

        // Display current show with an alert
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
